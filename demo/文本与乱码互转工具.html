<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>ChatGPT-文本乱码互转工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            background: #f9f9f9;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
        }

        textarea:focus {
            border-color: #1677ff;
        }

        button {
            padding: 10px 20px;
            margin: 5px 10px 10px 0;
            background-color: #1677ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-plain {
            background-color: transparent;
            color: #1677ff;
            border: 1px solid #1677ff;
        }

        .btn-plain:hover {
            color: #105fd6;
            border: 1px solid #105fd6;
            background-color: transparent;
        }

        button:hover {
            background-color: #105fd6;
        }

        .danger {
            background-color: #f44336;
        }

        .danger:hover {
            background-color: #d32f2f;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group button {
            flex: 1;
        }

        .btn-group button:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">
        文本与乱码互转工具
    </h2>
    <textarea id="inputText" placeholder="请输入原文或乱码文本（自动识别原文或乱码）"></textarea>
    <div class="btn-group">
        <button onclick="autoConvert()">自动转换</button>
        <button class="btn-plain" onclick="copyResult()">复制结果</button>
        <button class="danger" onclick="clearAll()">清除</button>
    </div>
    <textarea id="outputText" readonly placeholder="这里显示转换后的结果"></textarea>

    <div
        style="margin-top: 30px; padding: 15px; background: #eef5ff; border-left: 4px solid #1677ff; border-radius: 5px;">
        <strong>📌 使用说明：</strong>
        <ul style="margin-top: 10px; padding-left: 20px; line-height: 1.6;">
            <li>将 <strong>原始文本</strong> 或 <strong>乱码</strong> 粘贴到输入框</li>
            <li>点击 <strong>【自动转换】</strong> 按钮，系统将自动识别并转换</li>
            <li>转换结果显示在下方结果框中</li>
            <li>点击 <strong>【复制结果】</strong> 可快速复制内容</li>
            <li>如需重新操作，可点击 <strong>【清除】</strong> 清空所有内容</li>
        </ul>
    </div>

    <script>
        // 自动识别并转换
        function autoConvert() {
            const input = document.getElementById('inputText').value.trim();
            const isGarble = /^§[0-9a-z§]+$/i.test(input);  // 判断是否乱码格式

            if (isGarble) {
                // 解密
                const parts = input.split('§').filter(Boolean);
                let decoded = '';
                for (let part of parts) {
                    const code = parseInt(part, 36);
                    if (!isNaN(code)) {
                        decoded += String.fromCharCode(code);
                    }
                }
                document.getElementById('outputText').value = decoded;
            } else {
                // 加密
                let encoded = '';
                for (let i = 0; i < input.length; i++) {
                    const code = input.charCodeAt(i).toString(36);
                    encoded += `§${code}`;
                }
                document.getElementById('outputText').value = encoded;
            }
        }

        function copyResult() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            alert('已复制到剪贴板！');
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>

</html>
