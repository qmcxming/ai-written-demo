<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑板小组件</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        
        .blackboard {
            position: relative;
            width: 400px;
            height: 250px;
            background-color: #2a3439;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 
                        inset 0 -3px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow: hidden;
            border: 12px solid #5a4d3a;
        }
        
        /* 黑板纹理效果 */
        .blackboard::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        /* 粉笔字效果 */
        .chalk-text {
            color: #f8f8f8;
            font-size: 24px;
            line-height: 1.5;
            text-shadow: 0 0 2px #fff;
            font-family: 'Chalkduster', 'Marker Felt', 'Comic Sans MS', cursive;
            white-space: pre-wrap;
            letter-spacing: 1px;
        }
        
        /* 黑板边框的钉子效果 */
        .nail {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #c0c0c0;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .nail.top-left {
            top: 10px;
            left: 10px;
        }
        
        .nail.top-right {
            top: 10px;
            right: 10px;
        }
        
        .nail.bottom-left {
            bottom: 10px;
            left: 10px;
        }
        
        .nail.bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="blackboard">
        <div class="nail top-left"></div>
        <div class="nail top-right"></div>
        <div class="nail bottom-left"></div>
        <div class="nail bottom-right"></div>
        
        <div class="chalk-text">
            欢迎来到前端课堂!
            
            今日重点:
            - HTML5 语义化标签
            - CSS3 动画效果
            - JavaScript ES6+
        </div>
    </div>
</body>
</html>
